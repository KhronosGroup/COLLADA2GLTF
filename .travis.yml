os:
  - linux
  - osx
osx_image: xcode8.3
language: cpp
compiler: g++
git:
  submodules: true
cache:
- build
install:
- if [ "$CXX" = "g++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX="g++-5" CC="gcc-5" PERM_FLAGS="/u+x"; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PERM_FLAGS="+111"; fi
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - cmake
    - cmake-data
script: mkdir build && cd build && cmake -Dtest=ON .. && make && make test
after_success:
- if [ ! -z "$TRAVIS_TAG" ]; then
    export RELEASE=`echo "$TRAVIS_TAG"| awk -F"-" '{print $1}'`;
    export RELEASE_FILE=COLLADA2GLTF-$RELEASE-$TRAVIS_OS_NAME.zip;
    find . -path ./CMakeFiles -prune -o -iname \*.a -o -perm "$PERM_FLAGS" | zip -@ -j $RELEASE_FILE;
  fi;
deploy:
  provider: releases
  api-key:
    secure: 
  file: $RELEASE_FILE
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
  file: $RELEASE_FILE
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
